workspace:
  base: /workspace
  path: qspring-utils

pipeline:
  restore_cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - /workspace/gradle
    volumes:
      - /tmp/cache:/cache

  initialize:
    image: martinq/gradle
    commands:
      - echo ${signing_keyid}
      - echo ${SIGNING_KEYID}
      - env
      - du -sh /workspace/gradle
      - java -version
    secrets: 
      - signing_keyid
      - signing_password
      - SIGNING_KEYID
      - SIGNING_PASSWORD

  build:
    image: martinq/gradle
    environment:
      - GRADLE_USER_HOME=/workspace/gradle
    commands:
      - env
      - du -sh /workspace/gradle
      - ./gradlew assemble
    secrets: 
      - signing_keyid
      - signing_password
      - SIGNING_KEYID
      - SIGNING_PASSWORD

  rebuild_cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /workspace/gradle
    volumes:
      - /tmp/cache:/cache
