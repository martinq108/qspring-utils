workspace:
  base: /workspace
  path: qspring-utils

pipeline:
  restore_cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - /workspace/gradle
    volumes:
      - /tmp/cache:/cache

  initialize:
    image: martinq/gradle
    commands:
      - du -sh /workspace/gradle
      - java -version

  build:
    image: martinq/gradle
    environment:
      - GRADLE_USER_HOME=/workspace/gradle
    commands:
      - du -sh /workspace/gradle
      - ./gradlew assemble

  rebuild_cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /workspace/gradle
    volumes:
      - /tmp/cache:/cache
